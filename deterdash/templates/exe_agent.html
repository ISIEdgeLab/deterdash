{% extends "dashboard.html" %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span> Agent: {{ agent.display }}</span>
        </div>
        <div class="panel-body">
            <div class="panel-body" id="exe_agent_divid">
            </div> 
        </div> <!-- /#time_plots_id -->
        <!-- /.panel-body -->
    </div>
</div>
<script type="text/javascript">
    deterdash.set_title(".content-header", "fa-gear", "Executable Agents", " {{agent.display}}")
    var exe_agent = deterdash.show_exe_agent(
            {{ agent|tojson }},         // using jinja2 tojson filter to convert to json.
            "#exe_agent_divid"); 
</script>
{% endblock %}
