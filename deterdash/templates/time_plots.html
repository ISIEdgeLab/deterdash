{% extends "dashboard.html" %}

{% block metric_title %}
<h1 class="page-header"><i class="fa fa-bar-chart-o fa-fw"></i>{{ agent.display }} - {{ agent.table }}</h1>
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span id="chart_title"></span>
            <div class="pull-right">
                <span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            Chart Units
                            <span class="caret"></span>
                        </button>
                        <ul id="chart_units_dropdown" class="dropdown-menu pull-right" role="menu">
                        </ul>
                    </div>
                </span>
            </div>
        </div>
        <!-- /.panel-heading -->
        <!-- /.panel-body -->
        <div class="panel-body">
            <div class="panel-body" id="time_plots_id"></div> 
            <script type="text/javascript">
                var time_plots = deterdash.spawn_time_plot(
                        {{ agent|tojson }},         // using jinja2 tojson filter to convert to json.
                        "#time_plots_id",
                        "#chart_title",
                        "#chart_units_dropdown"); 
                </script>
            </div> <!-- /#time_plots_id -->
        </div>
        <!-- /.panel-body -->
    </div>
</div>
<!-- /.col-lg-4 -->
{% endblock %}
